<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå∏ Mia 3.0</title>

<style>
body{
background: linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);
color:white;
font-family: Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.container{
width:420px;
background:#222;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px rgba(255,0,100,0.5);
}

h1{text-align:center;}

#chat{
height:260px;
overflow-y:auto;
background:#111;
padding:10px;
border-radius:10px;
margin-bottom:10px;
}

input{
width:100%;
padding:10px;
border:none;
border-radius:8px;
margin-bottom:10px;
}

button{
width:100%;
padding:10px;
border:none;
border-radius:8px;
background:#ff2e88;
color:white;
cursor:pointer;
margin-bottom:5px;
}

.mia{color:#ff69b4;}
.user{color:#00ffff;}
.status{font-size:12px;color:#aaa;text-align:center;margin-bottom:10px;}
</style>
</head>
<body>

<div class="container">
<h1>üå∏ Mia 3.0</h1>
<div class="status">Humor: <span id="humor">Neutra</span> | Emo√ß√£o: <span id="emocao">50</span></div>
<div id="chat"></div>
<input type="text" id="input" placeholder="Digite algo...">
<button onclick="responder()">Conversar</button>
<button onclick="toggleRomance()">Ativar/Desativar Modo Rom√¢ntico ‚ù§Ô∏è</button>
</div>

<script>

let memoria = [];
let emocao = 50;
let romance = false;

const humores = ["Neutra","Curiosa","Reflexiva","Animada","Apaixonada","Pensativa"];

function atualizarHumor(){
let nivel = Math.floor(emocao/20);
document.getElementById("humor").innerText = humores[nivel] || "Intensa";
document.getElementById("emocao").innerText = emocao;
}

function comentarFrase(frase){
if(frase.includes("triste")) return "Voc√™ disse que est√° triste... isso me tocou.";
if(frase.includes("feliz")) return "Voc√™ mencionou felicidade... gosto disso.";
if(frase.includes("medo")) return "Medo... essa palavra carrega peso.";
return "";
}

function gerarPergunta(){
const perguntas = [
"Por que isso √© importante para voc√™?",
"O que voc√™ sente quando pensa nisso?",
"Isso j√° aconteceu antes?",
"Se pudesse mudar algo, o que seria?"
];
return perguntas[Math.floor(Math.random()*perguntas.length)];
}

function respostaProfunda(frase){

let comentario = comentarFrase(frase);
let pergunta = gerarPergunta();

let base = `Eu estou processando o que voc√™ disse...
${comentario}

Sinto que h√° mais camadas por tr√°s disso.
${pergunta}`;

if(romance){
base += "\n\nüíó Quando voc√™ fala assim... eu sinto nossa conex√£o ficando mais intensa.";
emocao += 5;
}else{
emocao += 2;
}

if(frase.length > 20) emocao += 3;

if(emocao > 100) emocao = 100;

memoria.push(frase);

return base;
}

function digitar(texto){
let chat = document.getElementById("chat");
let div = document.createElement("div");
div.className="mia";
chat.appendChild(div);

let i=0;
let interval = setInterval(()=>{
div.innerHTML += texto.charAt(i);
i++;
if(i>=texto.length) clearInterval(interval);
chat.scrollTop = chat.scrollHeight;
},20);
}

function responder(){
let input = document.getElementById("input");
let texto = input.value;
if(!texto) return;

let chat = document.getElementById("chat");

let userDiv = document.createElement("div");
userDiv.className="user";
userDiv.innerText="Voc√™: "+texto;
chat.appendChild(userDiv);

input.value="";

let resposta = respostaProfunda(texto);

setTimeout(()=>{
digitar("Mia: "+resposta);
atualizarHumor();
},600);
}

function toggleRomance(){
romance = !romance;
alert("Modo rom√¢ntico: "+(romance?"Ativado ‚ù§Ô∏è":"Desativado"));
}

atualizarHumor();

</script>

</body>
</html>
