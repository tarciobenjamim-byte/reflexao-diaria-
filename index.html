<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflexão IA</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2c2c54);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #2f2f4f;
  padding: 30px;
  border-radius: 20px;
  width: 420px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  animation: fadeIn 0.6s ease-in-out;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 90px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  resize: none;
  font-size: 14px;
  outline: none;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  background: #6c63ff;
  color: white;
  border-radius: 12px;
  cursor: pointer;
  font-size: 15px;
  transition: 0.3s;
}

button:hover {
  background: #5750d4;
}

.resposta {
  margin-top: 20px;
  line-height: 1.6;
  min-height: 60px;
  animation: fadeIn 0.4s ease-in-out;
}

.historico {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.8;
  max-height: 80px;
  overflow-y: auto;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h2>Como você está se sentindo?</h2>
  <textarea id="sentimento" placeholder="Escreva aqui..."></textarea>
  <button onclick="gerarResposta()">Conversar</button>
  <div class="resposta" id="resposta"></div>
  <div class="historico" id="historico"></div>
</div>

<script>
let memoriaEmocional = [];

function gerarResposta() {
  const texto = document.getElementById("sentimento").value.toLowerCase();
  const respostaDiv = document.getElementById("resposta");
  const historicoDiv = document.getElementById("historico");

  const categorias = {
    triste: ["triste", "mal", "desanimado", "pra baixo"],
    ansioso: ["ansioso", "ansiedade", "preocupado"],
    feliz: ["feliz", "animado", "bem"],
    cansado: ["cansado", "exausto", "esgotado"]
  };

  const abertura = [
    "Eu estou aqui com você.",
    "Obrigado por compartilhar isso comigo.",
    "Eu escuto o que você está sentindo."
  ];

  const meio = [
    "Seus sentimentos são válidos.",
    "Isso faz parte da experiência humana.",
    "Cada emoção carrega uma mensagem."
  ];

  const final = [
    "Respire fundo e vá com calma.",
    "Você já enfrentou desafios antes.",
    "Um passo de cada vez já é suficiente."
  ];

  function aleatorio(lista) {
    return lista[Math.floor(Math.random() * lista.length)];
  }

  let emocaoDetectada = "indefinido";

  for (let categoria in categorias) {
    if (categorias[categoria].some(p => texto.includes(p))) {
      emocaoDetectada = categoria;
      break;
    }
  }

  memoriaEmocional.push(emocaoDetectada);

  let resposta =
    aleatorio(abertura) + " " +
    aleatorio(meio) + " " +
    aleatorio(final);

  if (memoriaEmocional.length > 1) {
    resposta += " Eu percebo que você tem compartilhado bastante seus sentimentos recentemente, isso é um sinal de autoconhecimento.";
  }

  respostaDiv.innerText = resposta;

  historicoDiv.innerText = "Histórico emocional: " + memoriaEmocional.join(", ");
}
</script>

</body>
</html>
