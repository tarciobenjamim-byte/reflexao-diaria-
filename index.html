<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflexão IA</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2c2c54);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #2f2f4f;
  padding: 30px;
  border-radius: 20px;
  width: 420px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  animation: fadeIn 0.6s ease-in-out;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 90px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  resize: none;
  font-size: 14px;
  outline: none;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  background: #6c63ff;
  color: white;
  border-radius: 12px;
  cursor: pointer;
  font-size: 15px;
  transition: 0.3s;
}

button:hover {
  background: #5750d4;
}

.resposta {
  margin-top: 20px;
  line-height: 1.6;
  min-height: 60px;
  animation: fadeIn 0.4s ease-in-out;
}

.historico {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.8;
  max-height: 80px;
  overflow-y: auto;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h2>Como você está se sentindo?</h2>
  <textarea id="sentimento" placeholder="Escreva aqui..."></textarea>
  <button onclick="gerarResposta()">Conversar</button>
  <div class="resposta" id="resposta"></div>
  <div class="historico" id="historico"></div>
</div>

<script>
let memoriaEmocional = [];

function gerarResposta() {
  const textoOriginal = document.getElementById("sentimento").value;
  const texto = textoOriginal.toLowerCase();
  const respostaDiv = document.getElementById("resposta");

  const emocoes = {
    triste: ["triste", "mal", "desanimado", "pra baixo", "decepcionado"],
    ansioso: ["ansioso", "ansiedade", "preocupado", "nervoso", "medo"],
    feliz: ["feliz", "animado", "motivado", "bem", "ótimo"],
    cansado: ["cansado", "exausto", "esgotado", "sem energia"],
    confuso: ["confuso", "perdido", "sem direção", "indeciso"]
  };

  const intensificadores = ["muito", "demais", "extremamente", "bastante", "demais"];

  function detectarEmocao() {
    for (let categoria in emocoes) {
      if (emocoes[categoria].some(p => texto.includes(p))) {
        return categoria;
      }
    }
    return "indefinido";
  }

  function temIntensidade() {
    return intensificadores.some(p => texto.includes(p));
  }

  function gerarParagrafo(emocao, intenso) {
    let base = "";

    if (emocao === "triste") {
      base = "A tristeza pode pesar no peito e fazer tudo parecer mais difícil. ";
      base += "Às vezes ela vem silenciosa, outras vezes chega de forma intensa. ";
      base += "Mas mesmo nos dias mais nublados, existe algo em você que continua resistindo. ";
    }

    if (emocao === "ansioso") {
      base = "A ansiedade costuma acelerar os pensamentos e criar cenários que ainda nem aconteceram. ";
      base += "Ela faz o futuro parecer urgente demais. ";
      base += "Mas você não precisa resolver tudo agora. ";
    }

    if (emocao === "cansado") {
      base = "O cansaço não é apenas físico, às vezes é emocional. ";
      base += "Carregar responsabilidades e expectativas pode esgotar qualquer pessoa. ";
      base += "Descansar também é produtividade. ";
    }

    if (emocao === "feliz") {
      base = "Sentir felicidade é um sinal de conexão com algo positivo dentro de você. ";
      base += "Momentos assim merecem ser reconhecidos e valorizados. ";
      base += "Guarde essa sensação como combustível para os dias difíceis. ";
    }

    if (emocao === "confuso") {
      base = "A confusão muitas vezes surge quando estamos crescendo ou mudando. ";
      base += "Nem sempre ter todas as respostas é necessário. ";
      base += "Às vezes o caminho se revela enquanto caminhamos. ";
    }

    if (emocao === "indefinido") {
      base = "Os sentimentos nem sempre vêm com rótulos claros. ";
      base += "Mas o simples fato de você refletir sobre eles já mostra consciência emocional. ";
      base += "Isso é algo poderoso. ";
    }

    if (intenso) {
      base += "Eu percebo que isso parece estar sendo muito intenso para você. ";
      base += "Seja gentil consigo mesmo nesse processo. ";
    }

    base += "Respire fundo. Você está fazendo o melhor que pode neste momento.";

    return base;
  }

  const emocaoDetectada = detectarEmocao();
  const intensidade = temIntensidade();

  memoriaEmocional.push(emocaoDetectada);

  let respostaFinal = gerarParagrafo(emocaoDetectada, intensidade);

  if (memoriaEmocional.length > 2) {
    respostaFinal += " Eu noto que você tem compartilhado seus sentimentos com frequência. Isso demonstra coragem e autoconhecimento.";
  }

  respostaDiv.innerText = respostaFinal;
}
</script>
</body>
</html>
